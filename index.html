<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>

    <link rel="preload" as="style" href="./css/bootstrap.min.css" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preload" as="style" href="./css/style.css" />
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="container-xl py-3">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
        <h1 class="h2 text-primary fw-bold fst-italic">Installation Information for:</h1>
        <div class="d-flex flex-wrap gap-2 align-items-center">
            <div class="d-flex gap-2 align-items-center">
                <span class="h5 text-nowrap fw-bold text-decoration-underline">Install Start Date</span>
                <input type="text" class="form-control rounded-0" style="width:125px;" />
            </div>
            <div class="d-flex gap-2 align-items-center">
                <span class="h5 text-nowrap fw-bold text-decoration-underline">Install End Date</span>
                <input type="text" class="form-control rounded-0" style="width:125px;" />
            </div>
        </div>
    </div>
    <div class="row gx-2 mt-2">
        <div class="col-sm-6 col-lg-4 border-top border-dark border-2 d-flex flex-column justify-content-evenly">
            <div class="d-flex gap-2 align-items-center">
                <span class="h5 text-end fw-bold text-primary d-block w-100">Project #</span>
                <input type="text" class="form-control rounded-0">
            </div>
            <div class="d-flex gap-2 align-items-center">
                <span class="h5 text-end fw-bold text-primary d-block w-100">Work Order #</span>
                <input type="text" class="form-control rounded-0">
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 border-sm-top border-dark border-2">
            <div class="d-flex gap-1 align-items-center">
                <span class="text-end d-block w-100">Expected Days of Install&nbsp;:</span>
                <input type="text" class="form-control form-control-sm rounded-0 min-h-auto py-0">
            </div>
            <div class="d-flex gap-1 align-items-center">
                <span class="text-end d-block w-100">Type of Install&nbsp;:</span>
                <input type="text" class="form-control form-control-sm rounded-0 min-h-auto py-0">
            </div>
            <div class="d-flex gap-1 align-items-center">
                <span class="text-end d-block w-100">Designer&nbsp;:</span>
                <input type="text" class="form-control form-control-sm rounded-0 min-h-auto py-0">
            </div>
            <div class="d-flex gap-1 align-items-center">
                <span class="text-end d-block w-100">Designer Cell Phone&nbsp;:</span>
                <input type="text" class="form-control form-control-sm rounded-0 min-h-auto py-0">
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="d-flex gap-2 align-items-center justify-content-between">
                <span class="h5 text-nowrap text-end w-100 fw-bold text-decoration-underline">Time of Install</span>
                <input type="text" class="form-control rounded-0" style="width:180px;" />
            </div>
            <div class="d-flex justify-content-evenly ms-auto" style="width:190px;">
                <div class="form-check">
                    <input class="form-check-input rounded-0" type="checkbox" value="" id="retail-checkbox">
                    <label class="form-check-label" for="retail-checkbox">Retail</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input rounded-0" type="checkbox" value="" id="wholesale-checkbox">
                    <label class="form-check-label" for="wholesale-checkbox">Wholesale</label>
                </div>
            </div>
            <div class="d-flex gap-1 align-items-center">
                <span class="text-end d-block w-100">Crew Members&nbsp;:</span>
                <input type="text" class="form-control form-control-sm rounded-0 min-h-auto py-0">
            </div>
        </div>
    </div>

</body>
</html>
